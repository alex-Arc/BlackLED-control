<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <title>BlackLED Control</title>
      <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
    <div class="ul">
      <div>
        <!-- move this to setings menue -->
       <button type="button" class="btn-primary btn-xl" id="mode-live">LIVE</button>
       <button type="button" class="btn-default btn-xl" id="mode-setup">SETUP</button>

       <button type="button" class="btn-default btn-xl" disabled="disabled" id="clear-all">CLEAR All</button>
       <button type="button" class="btn-default btn-xl" disabled="disabled" id="clear-offline">CLEAR OFFLINE</button>

       <button class="btn-primary btn-xl" id="update-table">REFRESH</button>
       <button class="btn-primary btn-xl" id="update-table">POLL</button>
       <button class="btn-default btn-xl btn-vis" disabled="disabled" id="Fps-disp">FPS:    </button>
      </div>
      <p></p>
      <div id="node-list">
        <table class="table" id="node-table">
          <thead>
            <tr>
              <th class="col-3">STATUS
                <button type="button" class="btn-default btn-xs" id="statusSort" aria-label="" >
                  <span class="glyphicon glyphicon-sort-by-attributes" aria-hidden="true"> </span>
                </button>
              </th>
              <th class="col-4 resize-hz">NAME
                <button type="button" class="btn btn-default btn-xs" id="nameSort" aria-label="" >
                  <span class="glyphicon glyphicon-sort-by-alphabet" aria-hidden="true"> </span>
                </button>
              </th>
              <th class="col-4 resize-hz">Address
                <button type="button" class="btn btn-default btn-xs" id="addrSort" aria-label="" >
                  <span class="glyphicon glyphicon-sort-by-order" aria-hidden="true"> </span>
                </button></th>
              <th class="col-4 resize-hz">MAC</th>
              <th class="col-2">FPS</th>
              <th class="col-2">Uni update</th>
              <th class="col-2">Temp</th>
              <th class="col-2">FW</th>
              <th class="col-1"></th>
            </tr>
          </thead>
          <tbody id="node-table-content">
          </tbody>
        </table>
      </div>
      <script src="../js/index.js" ></script>
    </div>
  <p></p>
  <p></p>
  </body>
</html>
