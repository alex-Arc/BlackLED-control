<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
      <title>BlackLED Control</title>
      <link rel="stylesheet" type="text/css" href="../css/style.css"></link>
      <script src="../index/index.js"></script>
  </head>
  <body>
    <div>
      <button id="liveMode" class="btn-primary" onClick="setMode('live')">LIVE</button>
      <button id="setupMode" class="btn-default" onClick="setMode('setup')">SETUP</button>
      <button class="btn-primary" onClick="updateTable()">UPDATE</button>
      <button class="btn-primary" onClick="clearTable()">CLEAR ALL</button>
      <button id="fpsDisp" class="btn-default btn-vis" disabled="disabled">Master Fps: </button>
    </div>
    <p></p>
    <div id="pollTimeOut">
      <div id="pollBar"></div>
    </div>
    <p></p>
    <div class="node-div" id="test">
      <div id="node-list">
        <table class="table" id="node-table">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Start addr</th>
              <th>End addr</th>
              <th># Outputs</th>
              <th>U/frame</th>
              <th>Fps</th>
              <!-- <th>Edit</th> -->
              <!-- <th class="col-2"></th>
              <th class="col-2"></th> -->
              <!-- <th>FW</th> -->
              <!-- <th>Build</th> -->
              <th class="col-1"></th>
              <th class="col-1"></th>
            </tr>
          </thead>
          <tbody id="node-table-content">
            <tr>
              <!-- <td> test </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <p></p>
  </body>
</html>
