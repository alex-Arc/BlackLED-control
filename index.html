<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>BlackLED Control</title>
      <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
      <style type="text/css">
         #node-list{
            height: 150px;
            /*overflow-y: auto;*/
         }
      </style>
   </head>
   <body>
      <div class="container">
         <!-- <h1>Nodes</h1> -->
         <div class="btn-toolbar" role="toolbar" aria-label="...">
           <div class="btn-group" role="group" aria-label="Mode">
             <button type="button" class="btn btn-primary" id="mode-live">Live</button>
             <button type="button" class="btn btn-default" id="mode-setup">Setup</button>
           </div>
           <div class="btn-group" role="group" aria-label="Clear">
             <button type="button" class="btn btn-default" disabled="disabled" id="clear-all">Clear All</button>
             <button type="button" class="btn btn-default" disabled="disabled" id="clear-offline">Clear Offline</button>
           </div>
           <div class="btn-group" role="group" aria-label="Update">
             <button class="btn btn-primary" id="update-table">Update</button>
           </div>
           <div class="btn-group" role="group" aria-label="Fps">
             <button class="btn btn-light" disabled="disabled" id="Fps-disp">Master Fps:    </button>
           </div>
         </div>
         <div id="node-list">
            <table class="table table-hover" id="node-table">
              <thead>
                <tr>
                  <th class="col-md-1">Status
                    <button type="button" class="btn btn-default btn-xs" id="statusSort" aria-label="" >
                      <span class="glyphicon glyphicon-sort-by-attributes" aria-hidden="true"> </span>
                    </button>
                  </th>
                  <th class="col-md-4">Name
                    <button type="button" class="btn btn-default btn-xs" id="nameSort" aria-label="" >
                      <span class="glyphicon glyphicon-sort-by-alphabet" aria-hidden="true"> </span>
                    </button>
                  </th>
                  <th class="col-md-4">MAC</th>
                  <th class="col-md-4">Addr.
                    <button type="button" class="btn btn-default btn-xs" id="addrSort" aria-label="" >
                      <span class="glyphicon glyphicon-sort-by-order" aria-hidden="true"> </span>
                    </button></th>
                  <th class="col-md-2">Fps</th>
                  <th class="col-md-2">Uni update</th>
                  <th class="col-md-2">Temperature</th>
                  <th class="col-md-2">FW</th>
                  <th class="col-md-1"></th>
                </tr>
              </thead>
              <tbody id="node-table-content">
              </tbody>
            </table>
         </div>
         <script src="./server.js" ></script>
      </div>
      <p></p>
      <p></p>
      <p></p>
   </body>
</html>
